<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Maquina Expendedora</title>

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="titulo">Máquina Expendedora</h1>
    </header>

    <main class="main">
        <div class="container">
            <h2>Seleccione un producto</h2>
            <div id="productos"></div>
            <input type="number" id="dinero" placeholder="Ingrese dinero">
            <button id="btn-comprar">Comprar</button>
        </div>

    </main>

    <footer class="footer">
        <p>&copy; <span id="year"></span> Maby Díaz. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
    <script src="./desafio.js"></script>
</body>

</html>
