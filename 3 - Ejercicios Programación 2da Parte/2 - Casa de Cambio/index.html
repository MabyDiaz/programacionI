<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Casa de Cambio</title>
</head>

<body>
    <div class="container">
        <h1>Casa de Cambio</h1>

        <div class="info">
            <p>Dólar Oficial: compra a $958.50 - venta 958.50.</p>
            <p>Dólar Blue compra a $1340 - venta 1360.</p>
            <p>Dólar MEP: compra a $1270.51 - venta 1270.28.</p>
        </div>

        <form>
            <select name="tipo-dolar" id="tipo-dolar">
                <option value="" disabled selected>Seleccione el tipo de dólar que desea operar</option>
                <option value="oficial">Oficial</option>
                <option value="mep">MEP</option>
                <option value="turista">Turista</option>
            </select>

            <input type="text" name="cant-dolar" id="cant-dolar" placeholder="Ingrese la cantidad a comprar/vender">

            <select name="tipo-operacion" id="tipo-operacion">
                <option value="" disabled selected>Seleccione el tipo de operación</option>
                <option value="compra">Compra</option>
                <option value="venta">Venta</option>
            </select>

            <button type="text" id="btn-calcular">Calcular</button>
        </form>

        <div id="resultado"></div>
    </div>


    <script src="./casa_de_cambio.js"></script>
</body>

</html>
